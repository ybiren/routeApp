<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <div class="row">
    <div class="col-2">Name:</div>
    <div class="col-8"><input [(ngModel)]="user.name" type="text"></div>
  </div>
  <div class="row">
    <div class="col-2">Age:</div>
    <div class="col-8"><input [(ngModel)]="user.age" type="number"></div>
  </div>
  <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
  </div>
